contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
    - '@local ./packages'
  packages:
    - ca-certificates-bundle
    - alpine-base
    - aws-cli
    - bash
    - helm
    - jq
    - helm-mirror@local

paths:
  - path: /work
    type: directory
    permissions: 0o777

work-dir: /work

entrypoint:
  command: /bin/bash
cmd: --help

archs:
  - x86_64
  # - aarch64
